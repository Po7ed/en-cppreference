<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://testingcf.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
	
#md {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
  line-height: 1.6;
  color: #24292e;
  max-width: 800px;
  margin: 40px auto;
  padding: 0 20px;
  font-size: 18px; /* 默认 16px，自己选 */
}


#md h1, #md h2, #md h3, #md h4 {
  font-weight: 600;
  line-height: 1.25;
  margin-top: 1.5em;
  margin-bottom: 0.75em;
  border-bottom: 1px solid #eaecef;
  padding-bottom: 0.3em;
}

#md h1 { font-size: 2em; }
#md h2 { font-size: 1.5em; }
#md h3 { font-size: 1.25em; }

#md p {
  margin: 1em 0;
}

#md ul, #md ol {
  margin: 1em 0;
  padding-left: 2em;
}

#md li {
  margin: 0.4em 0;
}

#md a {
  color: #0366d6;
  text-decoration: none;
}
#md a:hover {
  text-decoration: underline;
}

#md blockquote {
  padding: 0.5em 1em;
  color: #6a737d;
  border-left: 4px solid #dfe2e5;
  background: #f6f8fa;
  margin: 1em 0;
}

#md code {
  background: #f6f8fa;
  padding: 2px 4px;
  border-radius: 4px;
  font-size: 0.95em;
}

#md pre {
  background: #f6f8fa;
  padding: 12px;
  border-radius: 6px;
  overflow: auto;
}

#md table {
  border-collapse: collapse;
  margin: 1em 0;
  width: 100%;
}

#md th, #md td {
  border: 1px solid #dfe2e5;
  padding: 6px 12px;
}

#md th {
  background: #f6f8fa;
  font-weight: 600;
}

#md img {
  max-width: 100%;
}
</style>

</head>

<body>
<div id="md"></div>

<script>
fetch("README.md")
  .then(r => r.text())
  .then(t => {
    document.getElementById("md").innerHTML = marked.parse(t);
  });
</script>

</body>
</html>
